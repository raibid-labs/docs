[pytest]
# Pytest configuration for DGX Music

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require database)
    slow: Slow-running tests
    gpu: Tests requiring GPU access

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
